kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: eessi-pensjon-retry-api-q1
  namespace: eessipensjon
  labels:
    team: eessipensjon
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: test
    - name: SECURITY_TOKEN_SERVICE_OPENID_CONFIGURATION_URL
      value: https://security-token-service.nais.preprod.local/rest/v1/sts/.well-known/openid-configuration
    - name: SECURITYTOKENSERVICE_URL
      value: https://sts-q1.preprod.local/SecurityTokenServiceProvider/
    - name: KAFKA_RETRY_TOPICNAME
      value: eessipensjon.public-retry-q1
    - name: S3_FSS_URL
      value: http://objectstore.rook-ceph.svc.nais.local
    - name: EESSI_PENSJON_RETRY_S3_CREDS_USERNAME
      value: 6CM9IETIVLHPA21OCIWT
    - name: ENV
      value: q1

  image: {{ image }}
  ingresses:
    - https://eessi-pensjon-retry-api-q1.nais.preprod.local
  liveness:
    path: /internal/isalive
    port: 8080
    initialDelay: 20
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /internal/isready
    port: 8080
    initialDelay: 20
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "4"
      memory: 8096Mi
    requests:
      cpu: 400m
      memory: 4024Mi
